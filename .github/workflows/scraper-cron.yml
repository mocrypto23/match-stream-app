name: Scrape matches (15m)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: scrape-matches
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Show revision + scraper fingerprint
        run: |
          echo "=== REVISION ==="
          git rev-parse HEAD
          echo "=== scraper.js info ==="
          ls -la scraper.js
          wc -l scraper.js
          node -e "const fs=require('fs');const crypto=require('crypto');const b=fs.readFileSync('scraper.js');console.log('sha256='+crypto.createHash('sha256').update(b).digest('hex'))"
          echo "=== node/playwright ==="
          node -v
          npx playwright --version

      - name: Run scraper (headless)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RPC_NAME: refresh_match_stream_app
          CONCURRENCY: 2
          HEADLESS: 1
          DEBUG: 0
          DIAG: 1
          TZ: Africa/Cairo
        run: node scraper.js

      - name: Diagnose Supabase rows (today)
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TABLE_NAME: match-stream-app
        run: node scripts/diag-supabase.js

      - name: Probe site rendering (runner)
        if: always()
        env:
          HEADLESS: 1
          TZ: Africa/Cairo
        run: node scripts/diag-site.js

      - name: List diagnostics files
        if: always()
        run: |
          echo "=== diag tree ==="
          ls -la
          ls -la diag || true
          find diag -type f -maxdepth 3 -print || true

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diag
          path: diag
          if-no-files-found: warn

      - name: Upload debug.png if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug.png
          if-no-files-found: ignore
